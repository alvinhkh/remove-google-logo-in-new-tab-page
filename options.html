<html>
<head>
<title>Remove Google Logo in New Tab Page</title>
<link rel="stylesheet" type="text/css" href="options_input.css">
<link rel="stylesheet" type="text/css" href="options.css">
<script src="options.js"></script>
</head>
<body>
	<div class="wrapper">
		<div id="title">
			<h1 id="extension_name">Remove Google Logo in New Tab Page</h1>
			<div id="author_by"><label id="by">by</label> <a href="http://www.alvinhkh.com" target="_blank">AlvinHKH</a></div>
		</div>
		<form>
			<div>
				<div class="checkbox"><label><input type="checkbox" id="option_links"><span>Remove links in the header</span></label></div>
				<div class="checkbox"><label><input type="checkbox" id="option_logo"><span>Remove Google Logo</span></label></div>
				<div class="checkbox"><label><input type="checkbox" id="option_search_bar"><span>Remove Google Search Bar</span></label></div>
				<div class="checkbox"><label><input type="checkbox" id="option_most_visited"><span>Remove Most Visited</span></label></div>
				<span class="button-container">
					<button type="button" id="button_save">Set</button>
					<button type="button" id="button_all">Remove All</button>
				</span>
				<span class="message-container">
					<p id="response_message"></p>
				</span>
			</div>
		</form>
	</div>
</body>
</html>
